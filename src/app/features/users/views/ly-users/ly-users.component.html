<a routerLink="/users/new">ユーザー追加</a>
<ng-container *ngIf="users">
  <mat-table [dataSource]="users" class="mat-elevation-z2">
    <ng-container matColumnDef="name">
      <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="username">
      <mat-header-cell mat-header-cell *matHeaderCellDef> User Name </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{ element.username }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{ element.email }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row matRipple (click)="click(row)" *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</ng-container>
