<ng-container *ngIf="user">
  <div>
    <div class="name-wrapper">
      <div class="name">{{ user.name }}</div>
      <div class="username">&#64;{{ user.username }}</div>
    </div>
    <ul>
      <li>{{ user.email }}</li>
      <li>
        <a href="{{ user.website }}">{{ user.website }}</a>
      </li>
    </ul>
  </div>
  <div>
    <span class="label">所属</span>
    <ul>
      <li>{{ user.company.name }}</li>
    </ul>
  </div>
</ng-container>
